<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


    <title>Social Links Profile</title>
  </head>

  <body class="flex flex-center">
    <main>
      <article class="social-card-wrapper flex flex-column flex-center">
        <h1 class="visually-hidden">Social Links Profile</h1>
        <figure class="flex flex-center">
          <img class="social-card-image" src="images/avatar-jessica.jpeg" alt="" />
        </figure>

        <section class="flex flex-column flex-center">
          <h2 class="social-card-name">Jessica Randall</h2>
          <h3 class="social-card-location">London, United Kingdom</h3>
        </section>

        <section class="flex flex-text-center">
          <p class="social-card-description">"Front-end developer and avid reader."</p>
        </section>

        <section class="social-card-btns-container">
          <ul class="social-card-btns flex flex-column flex-center">
            <li class="social-card-link-wrapper">
              <a href="https://github.com" target="_blank" rel="noopener noreferrer">
                GitHub
              </a>
            </li>
            <li>
              <a href="" target="_blank" rel="noopener noreferrer">
                Frontend Mentor
              </a>
            </li>
            <li>
              <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                LinkedIn
              </a>
            </li>
            <li>
              <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                Twitter
              </a>
            </li>
            <li>
              <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                Instagram
              </a>
            </li>
          </ul>
        </section>

      </article>
    </main>
  </body>

</html>
