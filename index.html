<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Social Links Profile</title>
    <meta property="og:title" content="Social Links Profile" />
    <meta
      property="og:description"
      content="Explore the social media links of George Papalazaridis, a Front-End Angular Developer from Thessaloniki, Greece."
    />
    <meta property="og:image" content="images/preview.jpg" />
    <meta
      property="og:url"
      content="https://georgepapalazaridis.github.io/social-links-profile/"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Set base dynamically -->
    <base href="/" />
    <script type="module">
      const isProduction =
        window.location.hostname === "georgepapalazaridis.github.io";
      const baseUrl = isProduction ? "/social-links-profile/" : "/";
      document.querySelector("base").setAttribute("href", baseUrl);
    </script>
  </head>

  <body class="flex flex-center">
    <main>
      <article class="social-card-wrapper flex flex-column flex-center">
        <header class="header-wrapper flex flex-column flex-center">
          <h1 class="visually-hidden">Social Links Profile</h1>
          <figure class="flex flex-center">
            <img
              class="social-card-image"
              src="images/george-pap.png"
              alt="George Papalazaridis' profile picture"
            />
          </figure>

          <section
            class="social-card-title-wrapper flex flex-column flex-center"
          >
            <h2 class="social-card-name">George Papalazaridis</h2>
            <h3 class="social-card-location">Thessaloniki, Greece</h3>
          </section>

          <section class="flex flex-text-center">
            <p class="social-card-description">"Front-end Angular developer"</p>
          </section>
        </header>

        <section class="social-card-btns-container">
          <ul
            class="social-card-btns flex flex-column flex-center"
            aria-label="Social media links"
          ></ul>
        </section>
      </article>
    </main>
    <script type="module" src="javascript/script.js"></script>
    <script type="module">
      // Fallback for production
      if (window.location.hostname === "georgepapalazaridis.github.io") {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "/social-links-profile/javascript/script.js";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
