<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Social Links Profile</title>
  </head>

  <body class="flex flex-center">
    <main>
      <article class="social-card-wrapper flex flex-column flex-center">
        <h1 class="visually-hidden">Social Links Profile</h1>
        <figure class="flex flex-center">
          <img class="social-card-image" src="images/george-pap.png" alt="" />
        </figure>

        <section class="social-card-title-wrapper flex flex-column flex-center">
          <h2 class="social-card-name">George Papalazaridis</h2>
          <h3 class="social-card-location">Thessaloniki, Greece</h3>
        </section>

        <section class="flex flex-text-center">
          <p class="social-card-description">"Front-end Angular developer"</p>
        </section>

        <section class="social-card-btns-container">
          <ul class="social-card-btns flex flex-column flex-center">
            <li class="button">
              <a
                href="https://github.com/GeorgePapalazaridis"
                target="_blank"
                rel="noopener noreferrer"
              >
                GitHub
              </a>
            </li>
            <li class="button">
              <a
                href="https://www.frontendmentor.io/profile/GeorgePapalazaridis"
                target="_blank"
                rel="noopener noreferrer"
              >
                Frontend Mentor
              </a>
            </li>
            <li class="button">
              <a
                href="https://www.linkedin.com/in/george-papalazaridis-865689120/"
                target="_blank"
                rel="noopener noreferrer"
              >
                LinkedIn
              </a>
            </li>
            <li class="button">
              <a
                href="https://x.com/GPapalazaridis"
                target="_blank"
                rel="noopener noreferrer"
              >
                Twitter
              </a>
            </li>
            <li class="button">
              <a
                href="https://www.instagram.com/i_ve_got_the_blues/"
                target="_blank"
                rel="noopener noreferrer"
              >
                Instagram
              </a>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
